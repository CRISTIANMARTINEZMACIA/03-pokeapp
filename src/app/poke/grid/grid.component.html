<app-navbar></app-navbar>

<mat-grid-list cols="5">
    <mat-grid-tile *ngFor="let pokemon of pokeList">
        <app-card [info]="pokemon"></app-card>
    </mat-grid-tile>
</mat-grid-list>

<div class="btns">
    <button [disabled]="page === 0" (click)="antPage()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>arrow_back_ios_new</mat-icon>
      </button>
      <button (click)="nextPage()" mat-fab color="warn" aria-label="Example icon button with a home icon">
       <mat-icon>arrow_forward_ios</mat-icon>
      </button>
</div>
